name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: tmbgreaves/github-workflow-learning:latest
          
  short: 

    runs-on: ubuntu-latest
    container: tmbgreaves/github-workflow-learning:latest
    needs: build
    
    steps:
     - name: Test 1
       run: uname -a   

  medium: 

    runs-on: ubuntu-latest
    container: tmbgreaves/github-workflow-learning:latest
    needs: build
    
    steps:
     - name: Test 2
       run: uname -a   
