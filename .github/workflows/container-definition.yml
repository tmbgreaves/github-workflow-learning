name: Container check

on: 
  push:
    branches:
      - main

env:
  container: "tmbgreaves/github-workflow-learning:${{ github.sha }}"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.container }}
          
  short: 
  
    runs-on: ubuntu-latest
    container: $container
    needs: build
    
    steps:
     - name: Null
       run: true
